<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>YeeBay-Create New Listing </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>YeeBay Seller Portal</h1>
    <hr>
    <h2>Create a new listing</h2>

    <form action="#" th:action="@{/listing/new/validate}" th:object="${listingValidation}"
          method="POST">
        <input type="text" field="*{title}" name = "title" placeholder="Title"
               class="form-control mb-4 col-4">
        <input type="text" field="*{category}" name = "category" placeholder="Category"
               class="form-control mb-4 col-4">
        <input type="text" field="*{brand}" name = "brand" placeholder="Brand"
               class="form-control mb-4 col-4">
        <input type="text" field="*{itemCondition}" name = "itemCondition" placeholder="Condition"
               class="form-control mb-4 col-4">
        <input type="text" field="*{price}" name = "price" placeholder="Price"
               class="form-control mb-4 col-4">
        <input type="text" field="*{description}" name="description" placeholder="Description"
               class="form-control mb-4 col-8">
        <button type="submit" class="btn btn-info col-2">List now</button>
    </form>

    <hr>

    <a th:href="@{/all}"> Back to all list items</a>
</div>
</body>
</html>
